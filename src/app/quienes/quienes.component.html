<form [formGroup]="myForm">
    Value: {{myForm.value | json}}

    <hr>
    <mat-form-field>
        <input matInput placeholder="email" formControlName="email" autocomplete="">
        <mat-error *ngIf="email?.invalid && email?.touched">
            Please enter a valid email
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="password" formControlName="password" type="password">
        <mat-hint align="end">Must be at least 8 characters </mat-hint>
        <mat-error *ngIf="password?.invalid && password?.touched" class="has-text-danger">Horrible contrase√±a</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="age" [value]="0" formControlName="age">
        <mat-error *ngIf="age?.hasError('min') && age?.touched && age?.touched">
          es demasiado joven para esta app
        </mat-error>
        <mat-error *ngIf="age?.hasError('max') && age?.touched && age?.touched">
            es demasiado viejo para esta app
          </mat-error>
        </mat-form-field>
        <mat-checkbox formControlName="agree" color="primary">Are you sure?</mat-checkbox>
        <hr>
        <button mat-raised-button [disabled]="myForm.invalid" color="primary">Let's Do it!</button>
</form>
